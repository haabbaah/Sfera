	<script>
		var lineBetweenElements = new LineBetweenElements({
			clickElements1: '.click-field-1',
			clickElements2: '.click-field-2',
			line: '.line-between',
		});

		var appearElements = new AppearElementsOnClick({
			appearItems: '.appear-item',
		});



		/* ------------------------------------------------------------------------------ */


		field.changeField.addEventListener('touchstart', function (event) { //Клик на первое поле
			if (event.targetTouches.length == 1) {
				var target = event.targetTouches[0].target;
				while (target != field.changeField) {
					if (target.classList.contains('click-field-1')) {
						// нашли элемент, который нас интересует!
						lineBetweenElements.popElement(target);
						lineBetweenElements.addValueInFirst(target.getAttribute('data-line'), target);
						lineBetweenElements.checkElementBetweenLine();
						return;
					}
					target = target.parentNode;
				}
			}
		}, false);



		field.changeField.addEventListener('touchstart', function (event) { //Клик на второе поле
			if (event.targetTouches.length == 1) {
				var target = event.targetTouches[0].target;
				while (target != field.changeField) {
					if (target.classList.contains('click-field-2')) {
						// нашли элемент, который нас интересует!
						lineBetweenElements.popElement(target);
						lineBetweenElements.addValueInSecond(target.getAttribute('data-line'), target);
						lineBetweenElements.checkElementBetweenLine();
						return;
					}
					target = target.parentNode;
				}
			}
		}, false);



		/* ------------------------------------------------------------------------------ */

		field.changeField.addEventListener('touchstart', function (event) {
			if (event.targetTouches.length == 1) {
				var target = event.targetTouches[0].target;
				while (target != field.changeField) {
					if (target.classList.contains('click-field')) {
						// нашли элемент, который нас интересует!
						appearElements.appearElements();
						return;
					}
					target = target.parentNode;
				}
			}
		}, false);



		var audioFirst = new VideoAnimation({
			selector: 'fist-audio',
			startTime: 0,
			loop: false
		});
	</script>
